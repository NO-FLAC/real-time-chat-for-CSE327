<div  x-data="{modalIsOpen: false}">
    <div class="flex w-full justify-end">
        <a x-on:click="modalIsOpen = true" class="mt-5 text-gray-400 hover:text-red-500" >Leave Chatroom</a>
    </div>
    <div x-cloak x-show="modalIsOpen" x-transition.opacity.duration.200ms x-trap.inert.noscroll="modalIsOpen" x-on:keydown.esc.window="modalIsOpen = false" x-on:click.self="modalIsOpen = false" class="fixed inset-0 z-30 flex items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8" role="dialog" aria-modal="true" aria-labelledby="defaultModalTitle">
        <!-- Modal Dialog -->
        <div x-show="modalIsOpen" x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity" x-transition:enter-start="opacity-0 scale-50" x-transition:enter-end="opacity-100 scale-100" class="flex max-w-lg flex-col gap-4 overflow-hidden rounded-sm border border-neutral-300 bg-white text-neutral-600">
            <!-- Dialog Header -->
            <div class="flex items-center justify-between border-b border-neutral-300 bg-neutral-50/60 p-4">
                <h3 id="defaultModalTitle" class="font-semibold tracking-wide text-neutral-900">Leave chat?</h3>

            </div>
            <!-- Dialog Body -->
            <div class="px-4 py-8"> 
                <p>Are you sure want to leave</p>
            </div>
            <!-- Dialog Footer -->
            <div class="flex flex-col-reverse justify-between gap-2 border-t border-neutral-300 bg-neutral-50/60 p-4  sm:flex-row sm:items-center md:justify-end">
                <form method='POST' action="{% url 'chatroom-leave' chat_group.group_name %}">
                    {% csrf_token %} 
                    <button type="submit" x-on:click="modalIsOpen = false" type="button" class="whitespace-nowrap rounded-sm px-4 py-2 text-center text-sm font-medium tracking-wide text-neutral-600 transition hover:opacity-75 focus-visible:outline-2 focus-visible:outline-offset-2 active:opacity-100 active:outline-offset-0">Yes, I want to leave</button>
                    <button               x-on:click="modalIsOpen = false" type="button" class="whitespace-nowrap rounded-sm bg-red-600 hover:bg-red-500 border px-4 py-2 text-center text-sm font-medium tracking-wide text-neutral-100 transition hover:opacity-75 focus-visible:outline-2 focus-visible:outline-offset-2 active:opacity-100 active:outline-offset-0">No</button>
                </form>
            </div>
        </div>
    </div>
</div>
